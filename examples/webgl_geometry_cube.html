<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

// the first number moves camera towards object
// the variables I think, squash the object
// the second number is the front of the stage
// the third number is back of the stage
// the last number moves the camera (and the stage?) forward and back
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 800;

				scene = new THREE.Scene();

				var geometry = new THREE.BoxBufferGeometry( 200, 200, 200 );
				var texture = new THREE.TextureLoader().load( 'textures/crate.gif' );
				// texture.anisotropy = renderer.getMaxAnisotropy();

				var material = new THREE.MeshBasicMaterial( { map: texture } );


//		Here I am making a loop to make a lot of meshes

				var radius = 500;
				var nBoxes = 50;

				for (var i = 0; i < nBoxes; i++ ) {
					
					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
					mesh.position.set( 	radius/2 - radius + Math.random(),
										radius/2 - radius + Math.random(),
										0.0);
				};



				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
